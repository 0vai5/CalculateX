<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculateX</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h1>CalculateX</h1>
        </section>
        <main class="main">
            <div class="input">
                <input type="text" value="0" id="result" disabled/>
            </div>
            <div class="buttons">
                <div class="row1">
                    <button class="button" value="7">7</button>
                    <button class="button" value="8">8</button>
                    <button class="button" value="9">9</button>
                    <button class="button del" id="del">DEL</button>
                </div>
                <div class="row2">
                    <button class="button" value="4">4</button>
                    <button class="button" value="5">5</button>
                    <button class="button" value="6">6</button>
                    <button class="button operator" id="add" value="+">+</button>
                </div>
                <div class="row3">
                    <button class="button" value="1">1</button>
                    <button class="button" value="2">2</button>
                    <button class="button" value="3">3</button>
                    <button class="button operator" value="-">-</button>
                </div>
                <div class="row4">
                    <button class="button" value=".">.</button>
                    <button class="button" value="0">0</button>
                    <button class="button" value="/">/</button>
                    <button class="button operator" style="padding-left: 2.85rem; padding-left: 2.85rem;" value="*">X</button>
                </div>
                <div class="row5">
                    <button class="button special" id="reset">RESET</button>
                    <button class="button special" id="eval">=</button>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="./app.js"></script>
</html>
